{% load static %}
 <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="" class="brand-link">
      <img src="{%static "dist/img/AdminLTELogo.png" %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{{context.trainer.profile_pic}}" class="img-circle elevation-2" alt="User Image">
          
        </div>
        <div class="info">
          <a href="/trainer_detail" class="d-block">{{user.username}}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            {% url 'trainer_home' as trainer_home %}
            <a href="{{ trainer_home }}" class="nav-link {% if request.path == trainer_home %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Trainer Home
                <span class="right badge badge-danger">New</span>
              </p>
            </a>
          </li>
          <li class="nav-item">
            {% url 'customer_leave' as customer_leave %}
            <a href="{{ customer_leave }}" class="nav-link {% if request.path == customer_leave %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Leave Detail
                <span class="right badge badge-danger">New</span>
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
