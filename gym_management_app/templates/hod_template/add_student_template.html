    {% extends 'hod_template/base_template.html' %}
    {% block page_title %}
    Add Gym Member
    {% endblock page_title %}
    {% block main_content %}
<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Gym Member</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="/save_add_customer" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    {{ form }}
                    <div class="form-group">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
            
            </div>
            <!-- /.card -->



          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
    {% endblock main_content %}
